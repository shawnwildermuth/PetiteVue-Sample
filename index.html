<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/tailwind.css">
  <link rel="stylesheet" href="css/main.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <![endif]-->
</head>

<body class="bg-gray-300 m-0 p-0 font-sans">
  <div class="container bg-white mx-auto h-screen p-1">
    <header>
      <h3><a href="/index" class="text-yellow-600 no-underline">Some Website</a></h3>
    </header>

    <main class="text-red-900">
      <div class="mx-auto w-96">
        <h3>Contact Us</h3>
        <form novalidate id="theForm" @click.prevent="send()" v-cloak>
          <label for="fullName">Full Name</label>
          <input @keyup="validate()" id="fullName" v-model="message.fullName" type="text" name="fullName" placeholder="Your Name" autofocus autocomplete="off">
          <div v-if="errors.fullName" class="italic text-red-400">{{ errors.fullName }}</div>
          <label for="email">Email</label>
          <input @keyup="validate()" id="email" v-model="message.email" type="email" name="email" placeholder="foo@bar.com"  autocomplete="off">
          <div v-if="errors.email" class="italic text-red-400">{{ errors.email }}</div>
          <label for="subject">Subject</label>
          <input @keyup="validate()" id="subject" v-model="message.subject" type="text" name="subject" placeholder="What You Need"  autocomplete="off">
          <div v-if="errors.subject" class="italic text-red-400">{{ errors.subject }}</div>
          <label for="body">Body</label>
          <textarea @keyup="validate()" id="body" name="body" v-model="message.body" rows="5"></textarea>
          <div v-if="errors.body" class="italic text-red-400">{{ errors.body }}</div>
          <input type="submit" value="Send Message" class="btn" :disabled="!errors.isValid">
          <div>{{ status }}</div>
          <pre v-show="false"> {{ message }}</pre>
        </form>
      </div>
    </main>

    <footer class="">
      <hr />
      <div class="text-center">Copyright 2021, Wilder Minds LLC</div>
    </footer>
  </div>
  <script src="https://unpkg.com/petite-vue" defer></script>
  <script src="js/main.js" defer></script>
</body>

</html>
