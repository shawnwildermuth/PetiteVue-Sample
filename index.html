<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/tailwind.css">
  <link rel="stylesheet" href="css/main.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <![endif]-->
</head>

<body class="bg-gray-300 m-0 p-0 font-sans">
  <div class="container bg-white mx-auto h-screen p-1">
    <header>
      <h3><a href="/index" class="text-yellow-600 no-underline">Some Website</a></h3>
    </header>

    <main class="text-red-900">
      <div class="mx-auto w-96" id="theForm">
        <h3>Contact Us</h3>
        <form novalidate @submit.prevent="send()">
          <label for="fullName">Full Name</label>
          <input @keyup="validate()" v-model="message.fullName" id="fullName" type="text" name="fullName" placeholder="Your Name">
          <div v-if="errors.fullName" class="text-red-500 italic">{{ errors.fullName }}</div>

          <label for="email">Email</label>
          <input @keyup="validate()" v-model="message.email" id="email" type="email" name="email" placeholder="foo@bar.com">
          <div v-if="errors.email" class="text-red-500 italic">{{ errors.email }}</div>

          <label for="subject">Subject</label>
          <input @keyup="validate()" v-model="message.subject" id="subject" type="text" name="subject" placeholder="What You Need">
          <div v-if="errors.subject" class="text-red-500 italic">{{ errors.subject }}</div>

          <label for="message">Full Name</label>
          <textarea @keyup="validate()" v-model="message.body" id="message" name="message" rows="5"></textarea>
          <div v-if="errors.body" class="text-red-500 italic">{{ errors.body }}</div>

          <input type="submit" value="Send Message" class="btn" :disabled="!errors.valid">
        </form>
        <div>{{ status }}</div>
        <pre>{{ message }}</pre>
        <pre>{{ errors }}</pre>
      </div>
    </main>

    <footer class="">
      <hr />
      <div class="text-center">Copyright 2021, Wilder Minds LLC</div>
    </footer>
  </div>
  <script src="https://unpkg.com/petite-vue" defer></script>
  <script src="js/main.js" defer></script>
</body>

</html>
